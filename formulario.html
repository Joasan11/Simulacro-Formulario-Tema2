<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimulacroFormularioTema2</title>
    <link rel="stylesheet" href="styles/formulario.css">
</head>
<body>
    <h1>FORMULARIO ACCESIBLE</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="Nombre" tabindex="1">
        <br>
        <br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="Apellidos" tabindex="2">
        <br>
        <br>
    
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="Email" tabindex="4">
        <br>
        <br>
    
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="Contraseña" tabindex="3">
        <br>
    
        <button type="button" id="Registro">Registrarse</button>
    </form>
    <script src="scripts/formulario.js"></script>
</body>
</html>
